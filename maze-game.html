<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Maze Game made with HTML, CSS and JS">
  <meta name="author" content="Anthony Eglon">
  <link rel="stylesheet" href="../CSS/Style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <title>Olde Worlde Phunne - Maze Game</title>
</head>

<body>

  <body>
    <Header id="main-head" class="heading border text">
      <h1 id="site-heading">Olde Worlde Phunne</h1>
      <ul class="navbar text">
        <li id="home"><a href="">Home</a></li>
        <li><a href="">Socials</a></li>
        <li><a href="">About</a></li>
        <li><a href="">News</a></li>
      </ul>
    </Header>
    <h2 id="game-heading" class="heading border text">Maze Game</h2>
    <!-- game container -->
    <div id="maze-game-container-1" class="maze-game-container">
      <div id="maze-map-and-controls">
        <!-- start game map -->
        <div id="maze-map-1" class="maze-map">
          <div id="tiles" class="layer"></div>
          <div id="sprites" class="layer"></div>
          <div id="success-msg">
            You made it to the exit!
            <br>
            Would you like to leave the dungeon? (Click on the maze)
            <br>
            Or keep exploring for more loot? (Continue Moving)
          </div>
        </div>
      </div>
      <!-- end game map -->
      <!-- Player console-->
      <div class="player-console">
        <div class="movement-buttons">
          <button id="up"></button>
          <div id="horiz">
            <button id="left"></button>
            <button id="right"></button>
          </div>
          <button id="down"></button>
        </div>
        <div id="stats">
          <div id="attack-and-defend">
            <button>Attack: </button>
            <button>Defend: </button>
          </div>
          <div id="health-and-gold">
            <br>
            <button>Health: </button>
            <button>Gold: </button>
          </div>
        </div>
      </div>
      <div id="instruction-text" class="text">
        <h3>Instructions:</h3>
        <p>Use cursor keys, WASD or buttons to move.</p>
      </div>
    </div>
    <footer class="footer border text">
      Copyright Olde Worlde Phunne
    </footer>
    <!-- custom js -->
    <script type="module" src="./JS/maze-game.js"></script>
  </body>
</body>

</html>
